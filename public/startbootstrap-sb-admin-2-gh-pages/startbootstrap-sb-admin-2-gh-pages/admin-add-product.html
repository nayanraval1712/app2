                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h3>Add New Product</h3>
                            <a href="admin-product.html" class="btn btn-primary">Back</a>
                        </div>
                        <div class="card-body">
                            <form>
                                <form>
                                    <div class="row g-3">
                                        <!-- 1st row -->
                                        <div class="col-md-12 d-flex justify-content-between">
                                            <div class="mt-3" >
                                                <label for="categoryid" class="form-label text-center">Category
                                                    ID</label>
                                                <select class="form-select" id="categoryid" name="categoryid" required
                                                    autofocus>
                                                    <option value="1">Category 1</option>
                                                    <option value="2">Category 2</option>
                                                </select>
                                            </div>
                                            <!-- Buttons -->
                                            <div class="col-md-3">
                                                <button type="submit" class="btn btn-primary mt-4 w-100">Save
                                                    Changes</button>
                                                <button type="reset" class="btn btn-dark w-100 mt-1">Clear</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mt-4">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="col-md-4 mt-4">
                                            <label for="price" class="form-label">Price</label>
                                            <input type="number" class="form-control" id="price" name="price" required>
                                        </div>
                                        <div class="col-md-4 mt-4">
                                            <label for="stock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="stock" name="stock" required>
                                        </div>

                                        <!-- 2nd row -->
                                        <div class="col-md-4 mt-3">
                                            <label for="weight" class="form-label">Weight</label>
                                            <input type="text" class="form-control" id="weight" name="weight" required>
                                        </div>
                                        <div class="col-md-4 mt-3">
                                            <label for="size" class="form-label">Size</label>
                                            <input type="text" class="form-control" id="size" name="size" required>
                                        </div>
                                        <div class="col-md-4 mt-3">
                                            <label for="photo" class="form-label">Photo</label>
                                            <input type="file" class="form-control" id="photo" name="photo" required>
                                        </div>

                                        <!-- 3rd row -->
                                        <div class="col-md-2 mt-3">
                                            <label class="form-check-label d-block">Is Live</label>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="islive" id="yes"
                                                    value="yes" required>
                                                <label class="form-check-label" for="yes">Yes</label>
                                            </div>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="islive" id="no"
                                                    value="no" required>
                                                <label class="form-check-label" for="no">No</label>
                                            </div>
                                        </div>
                                        <div class="col-md-7 mt-3">
                                            <label for="detail" class="form-label">Detail</label>
                                            <textarea class="form-control" id="detail" name="detail" rows="3"
                                                required></textarea>
                                        </div>


                                    </div>
                                </form>

                            </form>
